
<template name="charaterList">
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Faction</th>
	<th>Name</th>
	<th>Race</th>
	<th>Class</th>
	<th>Advanced Class</th>
	<th>Skill Tree</th>
	<th>Server</th>
	<th></th>
      </tr>
    </thead>
    <tbody>
      {{#each characters}}
        {{> character}}
      {{/each}}
    </tbody>
  </table>
</template>
